{% extends "base.html" %}
{% block content %}

<section class="container">

	<div class="col s12">
        <p>
		<img src="{{ url_for('static', filename='images/referee-fifa.jpg') }}" class="responsive-img referee-image" alt="">
        </p>
    </div>

</section>

<div class="row">
	<div class="col s12 center">
		<button data-target="modal2" class="btn modal-trigger deep-purple darken-1">Log in to your Account</button>
	</div>
</div>
<!-- Modal taken from https://materializecss.com/modals.html -->
<div id="modal2" class="modal">
	<div class="modal-content">
		<form method="POST" action="{{ url_for('login') }}">
			<div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-cog prefix deep-purple-text darken-1"></i>
					<input id="username" name="username" type="text" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$"  class="validate" required>
					<label for="username">Username</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12">
					<i class="fas fa-user-lock prefix deep-purple-text darken-1"></i>
					<input id="password" name="password" type="password" minlength="5"
                    maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$"  class="validate" required>
					<label for="password">Password</label>
				</div>
			</div>
            <!-- Register Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large deep-purple darken-1">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
		</form>
	</div>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New to Ref Report? 
            <a href="{{ url_for('register') }}" class="deep-purple-text text-darken-2">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
