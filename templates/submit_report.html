{% extends "base.html" %}
{% block content %}
<section class="container">

<h4 class="center-align deep-purple-text text-darken-1">Submit a Report</h4>

	<div class="col s12">
        <p>
		<img src="{{ url_for('static', filename='images/referee-submit.jpg') }}" class="responsive-img referee-image" alt="">
        </p>
    </div>

</section>

<div class="row">
	<form class="col s12" method="POST" action="">
		<div class="row">
			<div class="input-field col s6">
				<i class="fas fa-futbol prefix deep-purple-text text-darken-1"></i>
				<input id="icon_prefix" type="text" class="validate">
				<label for="icon_prefix">First Name</label>
			</div>
			<div class="input-field col s6">
				<i class="fas fa-futbol prefix deep-purple-text text-darken-1"></i>
				<input id="icon_telephone" type="tel" class="validate">
				<label for="icon_telephone">Telephone</label>
			</div>
		</div>
	</form>
</div>
{% endblock %}
